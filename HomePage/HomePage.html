    <title>Financial Tracker - Home</title>

  <body>
    <!-- 
    <div class="navbar">
      <button class="navbar__loginOut">login Out</button>

    <div class="navbar">
      <div class="navbarTitle">Financial Tracker</div>
      <button id="logoutBtn">Logout</button>
    </div>

    <h2 class="monthAndYear"></h2>

    <div class="currentMonth"></div>

    <div class="sideBar">
      <div class="sideBar__logo">
        <i class="sideBar__logo__icon fa-solid fa-piggy-bank"></i>
        <span class="sideBar__logo__titel">Financial Tracker</span>
      </div>

      <div class="sideBar__hamburger fa-solid fa-bars"></div>

      <div class="sideBar__user">
        <img class="sideBar__profile" src="./images/p.png" alt="" srcset="" />
        <input
          class="sideBar__inputImg"
          type="file"
          accept="image/png , image/jpg"
        />
        <span class="sideBar__user__imageIcon  fa-sharp fa-solid fa-pen"></span>
        <label for="file" id="uploadBtn">Choose Photo</label>
        <span class="sideBar__profile__details">bob</span>
      </div>

      <ul class="sideBar__possibility">
        <li class="liIncome">
          <div>
            <i class="sideBar__icon fa-solid fa-money-check-dollar"></i>
            <a class="sideBar__possibility__IncomeLink sideBar_icons" href="#">
              <span class="sideBar__item">income</span>
            </a>
          </div>
        </li>

        <li class="liExpenses">
          <i class="sideBar__icon fa-solid fa-hand-holding-dollar"></i>
          <a class="sideBar__possibility__expensesLink sideBar_icons" href="#">
            <span class="sideBar__item">expenses</span>
          </a>
        </li>

        <li class="liGraph">
          <i class="sideBar__icon fa-solid fa-chart-pie"></i>
          <a class="sideBar__possibility__graphLink sideBar_icons" href="#">
            <span class="sideBar__item">graph</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="calculationsContainer">
      <div class="calculationsContainer__currentSalary">
        <p class="calculationsContainer__currentSalary__p">+ 0.00</p>
      </div>

      <div class="calculationsContainer__incom">
        <span class="calculationsContainer__incom--incomes">income</span>
        <span class="calculationsContainer__incom__amountOfRevenue">0.00</span>
      </div>

      <div class="calculationsContainer__expnse">
        <span class="calculationsContainer__expnse--expenses">expnse</span>
        <span class="calculationsContainer__expnse__amountOfExpenses"
          >0.00</span
        >
        <span class="calculationsContainer__expnse__percentage">0%</span>
      </div>

      <div class="calculationsContainer__TypesOfIncom">
        <span class="calculationsContainer__TypesOfIncomes">Incomes</span>
      </div>

      <div class="calculationsContainer__TypesOfExpense">
        <span class="calculationsContainer__TypesOfExpenses">Expenses</span>
      </div>
    </div>

    <div class="income__container"></div>

    <div class="expense__container"></div>

  </div> -->
